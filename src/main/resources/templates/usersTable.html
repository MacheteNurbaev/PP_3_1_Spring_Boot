<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>

<body>
<table class="table table-red">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <h2>Users Table</h2>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td style="white-space: nowrap;">
            <form th:action="@{/delete}" method="post" class="delete-button" style="display: inline-block;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete User</button>
            </form>
            <form th:action="@{/goToChangeUser}" method="get" class="delete-button" style="display: inline-block; margin-left: 10px;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Change User</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>________________________________________________________________</h2>
<h3>Add User</h3>

<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="lastname">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name">
    <input type="submit" value="Add User">
</form>
