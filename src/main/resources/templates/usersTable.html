<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>

<body>
<table class="table table-red">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <h2>Users Table</h2>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td style="white-space: nowrap;">
            <form th:action="@{/delete}" method="post" class="delete-button" style="display: inline-block;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
            <form th:action="@{/goToChangeUser}" method="get" class="delete-button" style="display: inline-block; margin-left: 10px;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Change</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>________________________________________________________________</h2>
<h3>Add User :</h3>

<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <br>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: crimson"></span>

    <br>
    <div style="margin-bottom: 20px;"></div>
    <input type="submit" value="Add">
</form>

</body>
</html>
